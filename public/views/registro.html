<div class="center-form panel">
  <div class="panel-body">
    <h4 class="text-center"></i>Registrate</h4>
    <form name="registroForm" ng-submit="registro()" novalidate>
      <div class="form-group" ng-class="{ 'has-error': registroForm.email.$invalid && registroForm.email.$dirty }">
        <input class="form-control " type="email" name="email" ng-model="credentials.email" placeholder="Email" required>
        <div class="help-block" ng-if="registroForm.email.$dirty" ng-messages="registroForm.email.$error">
          <div ng-message="required">Escriba el email</div>
          <div ng-message="email">Escriba un email valido</div>
        </div>
      </div>

      <div class="form-group" ng-class="{ 'has-error': registroForm.password.$invalid && registroForm.password.$dirty }">
        <input class="form-control " type="password" name="password" ng-model="credentials.password" placeholder="Password" required>
        <div class="help-block" ng-if="registroForm.password.$dirty" ng-messages="registroForm.password.$error">
          <div ng-message="required">Escriba la contrase√±a</div>
        </div>
      </div>
      <div data-ng-show="error" class="text-center text-danger">
        <strong data-ng-bind="error"></strong>
        <br><br>
      </div>
      <button type="submit" class="btn btn-block btn-success" ng-disabled="registroForm.$invalid">Log in</button>
    </form>
  </div>
</div>
